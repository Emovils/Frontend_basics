<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Ovili </title>
	</head>
	<body>
		<h1> Student Registration Form </h1>
		<form action="" methods="">
			<label for=full_name>Full Name:</label> <br>
			<input type="text" id="full_name" name="full_name"><br><br>
			
			<label for=Email>Email:</label> <br>
			<input type="text" id="Email" name="Email"><br><br>

			<label for=School>School:</label><br>
			<input type="text" id="school" name="school"><br><br>

			<label for=Department>Department:</label> <br>
			<input type="text" id="Department" name="Department"><br><br>
			
			<label for=Age>Age:</label> <br>
			<input type="numbers" id="Age" name="age" min="15" max="100"><br><br>

			<label for=Gender>Gender:</label><br>
			
			<label for=Female>Female:</label>
			<input type="radio" id="Female" name="Gender" value="Female"><br>
			
                        <label for=Male>Male:</label>
			<input type="radio" id="Male" name="Gender" value="Male"><br><br>

			<label for=subject>Subject:</label><br>
			
			<label for=Mathematics>Mathematics:</label><br>
			<input type="checkbox" id="mathematics" name="subject" value="mathematics"><br>
			
			<label for=English>English:</label><br>
			<input type="checkbox" id="English" name="subject" value="English"><br>

			<label for=Biology>Biology:</label><br>
			<input type="checkbox" id="biology" name="subject" value="Biology"><br>

			<label for=Agric>Agric:</label><br>
			<input type="checkbox" id="agric" name="subject" value= "Agric"><br>

			<label for=Zoology>Zoology:</label><br>
			<input type="checkbox" id="zoology" name="subject" value="zoology"><br><br>

			<label for="choice of subject">Tell Us Why you Choosed The Subject:</label><br>
			<textarea id="choice of subject" name="choice of subject" row="7" cols="60"></textarea><br><br>

			<!--submit button-->
			<input type="Submit" value="Register">
		</form>

	</body>
</html>
